<html>
  <body>
    <script>
      function zero_negativity(arr){
        
        for(let i = 0; i< arr.length; i++){
          if(arr[i] < 0){
            return false
          }
        }
        return true
      }
      console.log(zero_negativity([1,2,3,4,5,6]))

      function is_even(num){
        if(num % 2 == 0){
          return true
        }
        return false
      }
      console.log(is_even(8))

      function how_many_even(arr){
        var count = 0
        for(let i = 0; i< arr.length; i++){
          if(is_even(i) === true){
            count += 1
          }
        }
        return(count)
      }
      console.log(how_many_even([1, 2, 3, 4, 5, 6]))
    
      function create_dummy_array(n){
        var newArr = [];
        for(var i = 1; i < n; i++){
          newArr.push(Math.floor(Math.random() * 10));
        }
        return newArr
      }
      console.log(create_dummy_array(6))

      function random_choice(arr){
        let x = Math.floor(Math.random() * arr.length);
        return arr[x];
      }
      console.log(random_choice([-2, 4, 89, 54, 65, -20]))
      



    </script>    


  </body>
</html>
