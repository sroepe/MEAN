<html>
  <body>
    <script>
      function magic_multiply(x, y){
        
        if(x ===0 && y === 0){
          return('All inputs 0')
        }
        else if(x.constructor === Array){
          for(var i = 0; i < x.length; i++){
            x[i]= x[i] * y
          }
          return x
        }
        else if(y.constructor === String){
          return('Error: Cannot multiply by a string')
        }
        else if (x.constructor === String){
          let newStr = "";
          for(let i = 0; i<y; i++){
            newStr +=x;
          }
          return newStr
        }
        else{
          var z = x * y
          return z
        }
      }

      test1 = magic_multiply(5, 2)
      console.log(test1)

      test2 = magic_multiply(0, 0)
      console.log(test2)

      test3 = magic_multiply([1, 2, 3], 2);
      console.log(test3)
    
      test4 = magic_multiply(7, "three");
      console.log(test4)

      test5 = magic_multiply("Brendo", 4);
      console.log(test5)
    
    </script>
  </body>
</html>
